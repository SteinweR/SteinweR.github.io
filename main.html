    <script>


        function runToSite(KUDA){
            location.href="https://github.com/SteinweR/SteinweR.github.io";

        function ImgAnimations(OBJid,TYPE,OBJTXT,ANDROID,fallback){
            
            
        var DATA = document.getElementById(OBJid).style.width;
        var imgWidth = parseInt(DATA);
        DATA = document.getElementById(OBJid).style.height;
        var imgHeight = parseInt(DATA);
        DATA = document.getElementById(OBJid).style.borderWidth;
        var imgBorderWidth = parseInt(DATA);
        DATA = document.getElementById(OBJid).style.left;
        var imgLeft = parseInt(DATA);
        DATA = document.getElementById(OBJid).style.top;
        var imgTop = parseInt(DATA);


        if(TYPE == 0){

        imgWidth = imgWidth + 20;
        imgHeight = imgHeight + 20;
        imgBorderWidth = imgBorderWidth - 10;

        //alert(imgWidth+"-"+imgHeight+"-"+imgBorderWidth);

        document.getElementById(OBJid).style.width = imgWidth + "px";
        document.getElementById(OBJid).style.height = imgHeight + "px";
        document.getElementById(OBJid).style.borderWidth = imgBorderWidth + "px";

        
        document.getElementById(OBJTXT).hidden = false;  
        if(fallback > 1){
        document.getElementById(OBJTXT).style.left = imgLeft + (135 - fallback) + "px";
        } else {
        document.getElementById(OBJTXT).style.left = imgLeft + 135 + "px";   
        }
        document.getElementById(OBJTXT).style.top = imgTop + imgHeight / 100 * 80 + "px";
        document.getElementById(OBJTXT).style.top = imgTop + imgHeight / 100 * 80 + "px"; 
    
    }

        if(TYPE == 1){  
        imgWidth = imgWidth - 20;
        imgHeight = imgHeight - 20;
        imgBorderWidth = imgBorderWidth + 10;

        //alert(imgWidth+"-"+imgHeight+"-"+imgBorderWidth);

        document.getElementById(OBJid).style.width = imgWidth + "px";
        document.getElementById(OBJid).style.height = imgHeight + "px";
        document.getElementById(OBJid).style.borderWidth = imgBorderWidth + "px";  

        
        
        document.getElementById(OBJTXT).hidden = true;
               

        }

        if(ANDROID == 1){
        document.getElementById(OBJTXT).hidden = false;
        }
    }


        document.getElementById("ClickBlockOpen").hidden = false;
        document.getElementById("ClickBlockClose").hidden = true;
        
        var idUpdateLINE;
        var countOne = 55;
        var countTwo = 200;

        function UpdateLine(resim){

            if(resim == 0){
            countOne = countOne + 3;
        document.getElementById("LINE").style.height = countOne + "px";
        if(countOne >= 200){
            clearInterval(idUpdateLINE);
            countOne = 55;
            document.getElementById("ClickBlockClose").hidden = false;
        }
        }
        
        if(resim == 1){
        countTwo = countTwo - 3;
        document.getElementById("LINE").style.height = countTwo + "px";
        if(countTwo <= 55){
            clearInterval(idUpdateLINE);
            countTwo = 200;
            document.getElementById("ClickBlockOpen").hidden = false;
        }
        }

        }

        function ClickOnMore(who){
        
            if(who == 0){
                document.getElementById("ClickBlockOpen").hidden = true;
                idUpdateLINE = setInterval("UpdateLine(0)",6);
            }

            if(who == 1){
                document.getElementById("ClickBlockClose").hidden = true;
                idUpdateLINE = setInterval("UpdateLine(1)",6);
            }
            
        }
        
        function CheckY(OBJ,StandartPos){  
        var y; 
        y = window.pageYOffset;
        //element = document.getElementById("LINE");
        //xTwo = window.getComputedStyle(element).top;
        if(StandartPos > 1){
        y = y + StandartPos;
        }
        document.getElementById(OBJ).style.top = y + "px";
        }

        


        var xDevice = navigator.userAgent;

        var findAndroid = xDevice.indexOf("Android");
        var findWindows = xDevice.indexOf("Windows");

        var xAndroid = false;
        var xWindows = false;

        var Find = 0;

        if(findAndroid != -1){
           //alert("Ваше устройство — телефон");
            xAndroid = true;
            Find = 1;
           } 

        if(findWindows != -1){
           //alert("Ваше устройство - ПК");
            xWindows = true;
            Find = 1;  
           }

        if(Find == 0){
         alert("Устройство не определенно");
         }

            document.getElementById("heading").style.fontSize = "20px";
            //document.getElementById("TextOne").style.fontSize = "13px";
            }
            if( x > 1100){
            document.getElementById("heading").style.fontSize = "30px";
            //document.getElementById("TextOne").style.fontSize = "20px";
            }
         }

         ReduceAllText();


         if(xAndroid == true){
            document.getElementById("FirstGame").style.left = "10px"
            document.getElementById("FirstGame").style.top = "80px";
            document.getElementById("FirstGame").style.height = "320px"; 
            document.getElementById("FirstGame").style.width = "320px";

            document.getElementById("TwoGame").style.left = "10px"
            document.getElementById("TwoGame").style.top = "440px";
            document.getElementById("TwoGame").style.height = "320px";

            ImgAnimations('TwoGame',1,'TwoGameTXT',1);

            ImgAnimations('ThreeGame',0,'ThreeGameTXT',1);
            ImgAnimations('ThreeGame',1,'ThreeGameTXT',1);

         }


        setInterval(ReduceAllText,200);
        setInterval("CheckY('LINE',0)",50);
