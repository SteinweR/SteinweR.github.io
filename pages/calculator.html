<html>
    <head>
        <title>Калькулятор</title>
    </head>
    <body>
        <table  style=" border: 5px solid #91b9ad; height: 200px; width: 350px; border-radius: 15px; background-color: #a6d8c9; ">
    

        <!--Арена ответа и кнопка удаления-->
        <tr>
            <td>
                <div id="AnswerTable" style=" border: 5px solid #91b9ad; height: 60px; width: 250px; border-radius: 15px; background-color: #a6d8c9; font-size: 30px; font-weight: 700;"></div>
            </td>
            <td>
                <button style=" border: 5px solid #91b9ad; height: 80px; width: 80px; border-radius: 15px; background-color: #a6d8c9; font-size: 30px; font-weight: 700; " onclick="AddSymbol('delete');">D</button>
            </td>
        </tr>


        <!--Кнопки : 9 8 7 + -->
        <tr>
            <td colspan="2">
                <button style=" border: 5px solid #91b9ad; height: 80px; width: 80px; border-radius: 15px; background-color: #a6d8c9; font-size: 30px; font-weight: 700; " onclick="AddSymbol('7');">7</button>
                <button style=" border: 5px solid #91b9ad; height: 80px; width: 80px; border-radius: 15px; background-color: #a6d8c9; font-size: 30px; font-weight: 700; " onclick="AddSymbol('8');">8</button>
                <button style=" border: 5px solid #91b9ad; height: 80px; width: 80px; border-radius: 15px; background-color: #a6d8c9; font-size: 30px; font-weight: 700; " onclick="AddSymbol('9');">9</button>
                <button style=" border: 5px solid #91b9ad; height: 80px; width: 80px; border-radius: 15px; background-color: #a6d8c9; font-size: 30px; font-weight: 700; " onclick="AddSymbol('+');">+</button>
            </td>
        </tr>

        <!--Кнопки : 6 5 4 - -->
        <tr >
            <td colspan="2">
                <button style=" border: 5px solid #91b9ad; height: 80px; width: 80px; border-radius: 15px; background-color: #a6d8c9; font-size: 30px; font-weight: 700; " onclick="AddSymbol('4');">4</button>
                <button style=" border: 5px solid #91b9ad; height: 80px; width: 80px; border-radius: 15px; background-color: #a6d8c9; font-size: 30px; font-weight: 700; " onclick="AddSymbol('5');">5</button>
                <button style=" border: 5px solid #91b9ad; height: 80px; width: 80px; border-radius: 15px; background-color: #a6d8c9; font-size: 30px; font-weight: 700; " onclick="AddSymbol('6');">6</button>
                <button style=" border: 5px solid #91b9ad; height: 80px; width: 80px; border-radius: 15px; background-color: #a6d8c9; font-size: 30px; font-weight: 700; " onclick="AddSymbol('-');">-</button>
            </td>    
        </tr>

        <!--Кнопки : 3 2 1 / -->
        <tr>
            <td colspan="2">
                <button style=" border: 5px solid #91b9ad; height: 80px; width: 80px; border-radius: 15px; background-color: #a6d8c9; font-size: 30px; font-weight: 700; " onclick="AddSymbol('1');">1</button>
                <button style=" border: 5px solid #91b9ad; height: 80px; width: 80px; border-radius: 15px; background-color: #a6d8c9; font-size: 30px; font-weight: 700; " onclick="AddSymbol('2');">2</button>
                <button style=" border: 5px solid #91b9ad; height: 80px; width: 80px; border-radius: 15px; background-color: #a6d8c9; font-size: 30px; font-weight: 700; " onclick="AddSymbol('3');">3</button>
                <button style=" border: 5px solid #91b9ad; height: 80px; width: 80px; border-radius: 15px; background-color: #a6d8c9; font-size: 30px; font-weight: 700; " onclick="AddSymbol('/');">&divide;</button>
            </td>    
        </tr>

        <!--Кнопки : 0 / -->
        <tr>
            <td colspan="2">
                <button style=" border: 5px solid #91b9ad; height: 80px; width: 163px; border-radius: 15px; background-color: #a6d8c9; font-size: 30px; font-weight: 700; " onclick="AddSymbol('0');">0</button>
                <button style=" border: 5px solid #91b9ad; height: 80px; width: 80px; border-radius: 15px; background-color: #a6d8c9; font-size: 30px; font-weight: 700; " onclick="AddSymbol('result');">=</button>
                <button style=" border: 5px solid #91b9ad; height: 80px; width: 80px; border-radius: 15px; background-color: #a6d8c9; font-size: 30px; font-weight: 700; " onclick="AddSymbol('*');">&times;</button>
            </td>    
        </tr>


        </table>

        <script>

            var MainLine = "";
            var xError = 0;

        
            function AddSymbol(SYMBOL){

            
            
                if(SYMBOL == "+"){
                MainLine = MainLine + "+";
                }
                if(SYMBOL == "-"){
                MainLine = MainLine + "-";
                }
                if(SYMBOL == "*"){
                MainLine = MainLine + "*";
                }
                if(SYMBOL == "/"){
                MainLine = MainLine + "/";
                }
                if(SYMBOL == "9"){
                MainLine = MainLine + "9";
                }
                if(SYMBOL == "8"){
                MainLine = MainLine + "8";
                }
                if(SYMBOL == "7"){
                MainLine = MainLine + "7";
                }
                if(SYMBOL == "6"){
                MainLine = MainLine + "6";
                }
                if(SYMBOL == "5"){
                MainLine = MainLine + "5";
                }
                if(SYMBOL == "4"){
                MainLine = MainLine + "4";
                }
                if(SYMBOL == "3"){
                MainLine = MainLine + "3";
                }
                if(SYMBOL == "2"){
                MainLine = MainLine + "2";
                }
                if(SYMBOL == "1"){
                MainLine = MainLine + "1";
                }
                if(SYMBOL == "0"){
                MainLine = MainLine + "0";
                }
                if(SYMBOL == "result"){

                if(document.getElementById("AnswerTable").innerHTML == "undefined"){
                document.getElementById("AnswerTable").innerHTML = "";
                }

                MainLine = eval(MainLine);
                document.getElementById("AnswerTable").innerHTML = MainLine;

                if(document.getElementById("AnswerTable").innerHTML == "0"){
                document.getElementById("AnswerTable").innerHTML = "";

                } else {
                document.getElementById("AnswerTable").innerHTML = MainLine;
                }

                if(document.getElementById("AnswerTable").innerHTML == "undefined"){
                document.getElementById("AnswerTable").innerHTML = "";
                }

                }   
                if(SYMBOL == "delete"){
                    try{
                    MainLine = MainLine.slice(0,MainLine.length - 1);
                    } catch {
                    MainLine = "";
                    }
                    document.getElementById("AnswerTable").innerHTML = MainLine;
                }

           MainLine = ReplaceSame(MainLine);
            document.getElementById("AnswerTable").innerHTML = MainLine;


                
                document.getElementById("AnswerTable").innerHTML = MainLine;

                if(document.getElementById("AnswerTable").innerHTML == "undefined"){
                document.getElementById("AnswerTable").innerHTML = "";
                }
                if(document.getElementById("AnswerTable").innerHTML == "0"){
                MainLine = "";
                }
             
            }


            function ReplaceSame(txt){
                try{
                txt = txt.replace('--','-');
                txt = txt.replace('++','+');
                txt = txt.replace('//','/');
                txt = txt.replace('**','*');

                return(txt);
                } catch {
                return(txt);
                }
            }
            
        </script>



    </body>
</html>
